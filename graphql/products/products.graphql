query Products {
  produkts {
    data {
      id
      attributes {
        Tytul
        Opis
        Galeria {
          data {
            id
            attributes {
              width
              height
              alternativeText
              url
            }
          }
        }
        kategoria {
          data {
            attributes {
              Tytul
              SEO {
                Meta_Title
                Meta_Description
                Meta_Keywords
              }
              Link
            }
          }
        }
        Wymiary {
          id
          Wymiary
          Cena
          Promocja
        }
        SEO {
          Meta_Title
          Meta_Description
          Meta_Keywords
        }
        Dostepnosc
        Link
      }
    }
  }
}
