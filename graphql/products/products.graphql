query Products {
  products {
    data {
      id
      attributes {
        title
        description
        galery {
          data {
            id
            attributes {
              width
              height
              alternativeText
              url
            }
          }
        }
        size {
          id
          size
          price
          sale
        }
        category {
          data {
            attributes {
              category
            }
          }
        }
        slug
        seo {
          Meta_Title
          Meta_Description
          Meta_Keywords
        }
      }
    }
  }
}
