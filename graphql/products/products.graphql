query Products {
  produkts {
    data {
      id
      attributes {
        Meta_title
        Meta_description
        Meta_keywords
        Link
        Dostepnosc
        Tytul
        Opis
        Galeria {
          data {
            id
            attributes {
              width
              height
              alternativeText
              formats
            }
          }
        }
        kategoria {
          data {
            attributes {
              Tytul
            }
          }
        }
        Wymiary {
          id
          Wymiary
          Cena
          Promocja
        }
      }
    }
  }
}
